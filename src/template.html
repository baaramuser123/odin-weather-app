<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
</head>
<body>
    <header>Welcome, enter a city below to see the weather!</header>
    <div>
        <input type="search" placeholder="Enter City" name="city" id="city">
        <button id="search">Search</button>
    </div>
    <div id="weather-container">
        <div class="item">
            <header>Monday <span class="date">8/18</span></header>
            
            <div>Sunny</div>
            <div>90.<span class="low">68.</span></div>
        </div>
        <div class="item">TestDiv</div>
    </div>
</body>
</html>
